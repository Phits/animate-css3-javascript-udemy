<!DOCTYPE HTML>
<html>
    <head>
    	 <meta charset="UTA-8">
    	 <title>Animation Controls</title>
    	 <link rel="stylesheet" type="text/css" href="css/animation-controls.css">
    <head>

    	<body>
           
           <img class="bird" src="images/bird.jpg"> 

           <div id="buttons">
                <button id="play">play()</button>
                <button id="pause">pause()</button>
                <button id="resume">resume()</button>
                <button id="reverse">reverse()</button>
                <button id="playAt">play(4)</button>
                <button id="reverseAt">reverseAt(2)</button>
                <button id="seek">seek(3)</button>
                <button id="timeHalf">timeScale(.5)</button>
                <button id="timeOne">timeScale(1)</button>
                <button id="time3">timeScale(3)</button>
                <button id="restart">restart()</button>
           </div>
                     
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
            <script type="text/javascript" src="js/animation-controls.js"></script>
    	</body>
</html>
