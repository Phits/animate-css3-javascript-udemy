<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TweenMax Timeline</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/anim-timelinemax.css">
    </head>
    <body>

        <!--<img id="bird-1" src="images/blue_bird.png">-->
        <img id="clouds-1" src="images/clouds.png">
        <img id="clouds-2" src="images/clouds.png">
        <img id="sun" src="images/sun.png">

        <img class="red-bird b1" src="images/red_bird.png">
        <img class="red-bird b2" src="images/red_bird.png">
        <img class="red-bird b3" src="images/red_bird.png">
        <img class="red-bird b4" src="images/red_bird.png">

        <h1>Animation is Fun!</h1>

        <div id="slider"></div>

        <div id="buttons">
            <button id="play">play()</button>
            <button id="pause">pause()</button>
            <button id="resume">resume()</button>
            <button id="reverse">reverse()</button>
            <button id="seek">seek('birds')</button>
            <button id="restart">restart()</button>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenMax.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/anim-timelinemax.js"></script>
    </body>
</html>
